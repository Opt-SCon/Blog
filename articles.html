<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊñáÁ´†ÂàóË°®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .nav {
            background: rgba(0, 0, 0, 0.8);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            height: 44px;
            z-index: 999;
        }

        .nav ul {
            max-width: 1000px;
            margin: 0 auto;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
            padding: 0 20px;
            gap: 30px;
        }

        .nav a {
            color: #f5f5f7;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
            transition: opacity 0.3s;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1000px;
            margin: 84px auto 40px;
            padding: 0 20px;
        }

        .tools-section {
            margin-bottom: 30px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #0071e3;
        }

        .category-filter {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 6px 16px;
            border-radius: 15px;
            border: 1px solid #d2d2d7;
            background: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: #0071e3;
            color: white;
            border-color: #0071e3;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .article-card {
            background: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-meta {
            margin-top: 15px;
            color: #86868b;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background: #f5f5f7;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="index.html">È¶ñÈ°µ</a></li>
            <li><a href="articles.html" class="active">ÊñáÁ´†</a></li>
            <li><a href="about.html">ÂÖ≥‰∫é</a></li>
            <li><a href="admin.html">ÂêéÂè∞ÁÆ°ÁêÜ</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="tools-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢ÊñáÁ´†...">
            </div>
            <div class="category-filter" id="categoryFilter">
                <button class="category-btn active" data-category="all">ÂÖ®ÈÉ®</button>
                <!-- ÂàÜÁ±ªÊåâÈíÆÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÂä†ËΩΩ -->
            </div>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- ÊñáÁ´†Âç°ÁâáÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÂä†ËΩΩ -->
        </div>
    </div>

    <script>
        let articles = JSON.parse(localStorage.getItem('articles')) || [];
        const categories = ['ÊäÄÊúØ', 'ÁîüÊ¥ª', 'ÈöèÁ¨î', 'ÂÖ∂‰ªñ'];
        let currentCategory = 'all';
        let searchTerm = '';

        // Ê∏≤ÊüìÂàÜÁ±ªÊåâÈíÆ
        function renderCategories() {
            const categoryFilter = document.getElementById('categoryFilter');
            const allBtn = categoryFilter.querySelector('[data-category="all"]');
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                btn.addEventListener('click', () => filterArticles(category));
                categoryFilter.appendChild(btn);
            });

            // ‰∏∫"ÂÖ®ÈÉ®"ÊåâÈíÆÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            allBtn.addEventListener('click', () => filterArticles('all'));
        }

        // ËøáÊª§ÊñáÁ´†
        function filterArticles(category) {
            currentCategory = category;
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            // Â∫îÁî®ËøáÊª§ÂíåÊêúÁ¥¢
            applyFilters();
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            applyFilters();
        });

        // Â∫îÁî®ËøáÊª§ÂíåÊêúÁ¥¢
        function applyFilters() {
            let filteredArticles = articles;

            // Â∫îÁî®ÂàÜÁ±ªËøáÊª§
            if (currentCategory !== 'all') {
                filteredArticles = filteredArticles.filter(article => 
                    article.category === currentCategory
                );
            }

            // Â∫îÁî®ÊêúÁ¥¢ËøáÊª§
            if (searchTerm) {
                filteredArticles = filteredArticles.filter(article =>
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm)
                );
            }

            renderArticles(filteredArticles);
        }

        // Ê∏≤ÊüìÊñáÁ´†ÂàóË°®
        function renderArticles(articlesToShow) {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = articlesToShow.map((article, index) => `
                <div class="article-card" onclick="viewArticle(${index})">
                    <span class="category-tag">${article.category || 'Êú™ÂàÜÁ±ª'}</span>
                    <h3>${article.title}</h3>
                    <p>${article.content.substring(0, 100)}...</p>
                    <div class="article-meta">
                        <span>üëç ${article.likes || 0}</span>
                        <span>üí¨ ${article.comments?.length || 0}</span>
                        <span>üìÖ ${new Date(article.date).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function viewArticle(index) {
            window.location.href = `article.html?id=${index}`;
        }

        // ÂàùÂßãÂåñ
        renderCategories();
        renderArticles(articles);
    </script>
</body>
</html>
