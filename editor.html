<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章编辑 - 博客管理</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/editor.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="admin.html">返回管理</a></li>
            <li><a href="index.html">返回首页</a></li>
        </ul>
    </nav>

    <div class="editor-container">
        <div class="editor-header">
            <h2>编辑文章</h2>
            <button class="btn btn-primary" id="publishBtn">发布</button>
        </div>

        <form class="editor-form" id="articleForm">
            <input type="text" id="title" placeholder="文章标题" required>
            <select id="category" required>
                <option value="">选择分类</option>
            </select>
            <textarea id="content" placeholder="开始写作..." required></textarea>
            <div class="preview" id="preview"></div>
        </form>
    </div>

    <script type="module" src="assets/js/editor.js"></script>
</body>
</html>
