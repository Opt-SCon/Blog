<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/articles.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="articles.html" class="active">文章</a></li>
        </ul>
    </nav>

    <div class="articles-container">
        <header class="articles-header">
            <h1>所有文章</h1>
            <p>探索、学习、分享</p>
        </header>

        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索文章...">
            </div>
            <div class="categories" id="categoryFilter">
                <button class="category-btn active" data-category="all">全部</button>
            </div>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- 文章卡片将通过 JavaScript 动态加载 -->
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <span>加载中...</span>
        </div>
    </div>

    <script type="module" src="assets/js/articles.js"></script>
</body>
</html>
