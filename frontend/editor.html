<!--
文章编辑器页面
提供文章的创建和编辑功能，包括标题、分类和内容的编辑
支持Markdown编辑和实时预览
-->
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <!-- 响应式设计视口设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>文章编辑 - 博客管理</title>
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="assets/css/common.css" />
  <!-- 公共样式 -->
  <link rel="stylesheet" href="assets/css/editor.css" />
  <!-- 编辑器特定样式 -->
  <!-- Editor.md 样式 -->
  <link rel="stylesheet" href="assets/js/editor.md/css/editormd.min.css" />
  <!-- 代码高亮样式 -->
  <link rel="stylesheet" href="assets/js/editor.md/css/codemirror.min.css" />
</head>

<body>
  <!-- 顶部导航栏 -->
  <nav class="nav">
    <ul>
      <li><a href="admin.html">返回管理</a></li>
    </ul>
  </nav>

  <!-- 编辑器主容器 -->
  <div class="editor-container">
    <!-- 编辑器头部：标题和发布按钮 -->
    <div class="editor-header">
      <h2>编辑文章</h2>
      <button class="btn btn-primary" id="publishBtn">发布</button>
    </div>

    <!-- 文章编辑表单 -->
    <form class="editor-form" id="articleForm">
      <!-- 文章标题输入框 -->
      <input type="text" id="title" placeholder="文章标题" required />

      <!-- 文章分类选择器 -->
      <select id="category" required aria-label="文章分类">
        <option value="">选择分类</option>
        <!-- 分类选项将通过JavaScript动态加载 -->
      </select>

      <!-- Markdown编辑器容器 -->
      <div id="editor-md">
        <textarea id="content" style="display:none;" placeholder="开始写作..." required></textarea>
      </div>
    </form>
  </div>

  <!-- 引入jQuery（Editor.md依赖） -->
  <script src="assets/js/editor.md/jquery.min.js"></script>
  <!-- 引入Editor.md -->
  <script src="assets/js/editor.md/editormd.min.js"></script>
  <!-- 引入编辑器脚本 -->
  <script type="module" src="assets/js/editor.js"></script>
</body>

</html>
